<!DOCTYPE html>
<html>

<head>
    <title>Webleash</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.18.0/css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" type="text/css">
</head>

<body>
    <!-- Default form login -->
    <div id="divLoginForm" hidden>
        <div class="text-center border border-light p-5">

            <p class="h4 mb-4">Sign in</p>

            <!-- Email -->
            <input type="email" id="txtEmailLogin" name="txtEmailLogin" class="form-control mb-4" placeholder="E-mail">

            <!-- Password -->
            <input type="password" id="txtPasswordLogin" name="txtPasswordLogin" class="form-control mb-4"
                placeholder="Password">

            <!-- Sign in button -->
            <button id="btnLogin" class="btn btn-info btn-block my-4">Sign in</button>

            <!-- Register -->
            <p>Not a member?
                <a id="rdoRegister" class="text-info">Register</a>
            </p>
        </div>
    </div>

    <!-- Default form register -->
    <div id="divRegisterForm" hidden>
        <div class="text-center border border-light p-5">

            <p class="h4 mb-4">Sign up</p>

            <div class="form-row mb-4">
                <div class="col">
                    <!-- First name -->
                    <input type="text" id="txtFirstName" name="txtFirstName" class="form-control"
                        placeholder="First name">
                </div>
                <div class="col">
                    <!-- Last name -->
                    <input type="text" id="txtLastName" name="txtLastName" class="form-control" placeholder="Last name">
                </div>
            </div>

            <!-- E-mail -->
            <input type="email" id="txtEmailRegister" name="txtEmailRegister" class="form-control mb-4"
                placeholder="E-mail">

            <!-- Password -->
            <input type="password" id="txtPasswordRegister" name="txtPasswordRegister" class="form-control"
                placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock">

            <!-- Sign up button -->
            <button id="btnRegister" class="btn btn-info my-4 btn-block">Sign up</button>

            <!-- Login -->
            <p>Already a member?
                <a id="rdoLogin" class="text-info">Login</a>
            </p>

        </div>
    </div>

    <!-- Default add website form -->
    <div id="divAddWebsiteForm" hidden>
        <div class="text-center border border-light p-5">

            <p class="h4 mb-4">Webleash</p>

            <div class="form-group">
                <label for="sltType" class="col-sm-2 control-label">Select a Type: </label>
                <div class="col-sm-2">
                    <select id="sltType" class="form-control">
                        <option value="social">Social</option>
                        <option value="news">News</option>
                        <option value="weather">Weather</option>
                        <option value="liked">Liked</option>
                    </select>

                </div>
            </div>
            
            <!-- Add website button -->
            <button id="btnAddWebsite" class="btn btn-info btn-block my-4">Add Website</button>

            <!-- Sign out button -->
            <button id="btnSignOut" class="btn btn-info my-4 btn-block">Sign out</button>
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <div id="divLoader" class="spinner-grow" role="status" hidden>

        </div>
    </div>

    <div id="divMessage" class="center"></div>

    <script src="popup.js"></script>
</body>

</html>
