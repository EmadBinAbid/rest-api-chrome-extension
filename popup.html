<!DOCTYPE html>
<html>

<head>
    <title>Webleash</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" type="text/css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css" type="text/css">
</head>

<body>

    <div class="modal-header">
        <h1 class="logo">
            <img src="images/logo.png" alt="" class="logo-icon"> Webleash
            <span class="version">(1.0.0)</span>
        </h1>
    </div>>
    <div class="modal-content">
        <p></p>
    </div>

    <div class="typeOptions center">
        <span id="spnRadioLogin" class="floatBlock">
            <label>
                <input type="radio" name="rdoChoice" id="rdoLogin" />Login
            </label>
        </span>
        <span id="spnRadioRegister" class="floatBlock">
            <label>
                <input type="radio" name="rdoChoice" id="rdoRegister" />Register
            </label>
        </span>
    </div>

    <!-- Login Screen -->
    <div id="divLoginForm" hidden>
        <div class="center">
            <input type="text" id="txtEmailLogin" name="txtEmailLogin" placeholder="Email"><br>
        </div>
        <div class="center">
            <input type="text" id="txtPasswordLogin" name="txtPasswordLogin" placeholder="Password"><br>
        </div>

        <div class="center">
            <button class="button" id="btnLogin">Login</button>
        </div>
    </div>

    <!-- Register Screen -->
    <div id="divRegisterForm" hidden>
        <div class="center">
            <input type="text" id="txtFirstName" name="txtFirstName" placeholder="First Name"><br>
        </div>
        <div class="center">
            <input type="text" id="txtLastName" name="txtLastName" placeholder="Last Name"><br>
        </div>
        <div class="center">
            <input type="text" id="txtEmailRegister" name="txtEmailRegister" placeholder="Email"><br>
        </div>
        <div class="center">
            <input type="text" id="txtPasswordRegister" name="txtPasswordRegister" placeholder="Password"><br>
        </div>
        <div class="center">
            <button class="button" id="btnRegister">Register</button>
        </div>
    </div>

    <!-- Add Website Screen -->
    <div id="divAddWebsiteForm" hidden>
        <label for="sltType">Type:</label>

        <select class="dropmenu" id="sltType">
            <option value="social">Social</option>
            <option value="news">News</option>
            <option value="weather">Weather</option>
            <option value="liked">Liked</option>
        </select>

        <br><br>
        <div class="center">
            <button class="button" id="btnAddWebsite">Add Website</button>
        </div>

        <br>
        <button class="button" id="btnSignOut">Sign Out</button>
    </div>

    <div id="divResult"></div>

    <script src="popup.js"></script>
</body>

</html>
